apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations: {}
  labels:
    app: authorino
  name: authorino-manager-role
rules:
  - apiGroups:
      - config.authorino.3scale.net
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - config.authorino.3scale.net
    resources:
      - services/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
